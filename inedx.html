<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="title">
      <span><h2 id="title">Go Fight</h2></span>
    </div>
    <br />

    <div class="menu">
      <div class="p1Choices">
        <h2 style="display: flex; display: inline" id="p1Name">Player 1</h2>
        <img id="p1" src="https://giffiles.alphacoders.com/131/13192.gif" />
        <button
          onclick="player1.strike(player1, player2, player1.attackDmg)"
          id="attack"
        >
          Attack
        </button>

        <button onclick="player1.heal(player1)" id="heal">Heal</button>

        <div id="p1Health">100</div>
      </div>

      <button id="play">Run simulation</button>

      <div class="p2Choices">
        <h2 id="p2Name">Player 2</h2>
        <img id="p2" src="https://i.imgur.com/Z0QCi47.gif" />
        <button
          onclick="player2.strike(player2, player1, player2.attackDmg)"
          id="attack"
        >
          Attack
        </button>
        <button onclick="player2.heal(player2)" id="heal">Heal</button>
        <div id="p2Health">100</div>
      </div>
    </div>
    <br />

    <div class="resultContainer">
      <div id="result"></div>
      <button id="reset" onclick="game.reset(p1,p2)">Reset</button>
    </div>
    <script src="solution.js"></script>
  </body>
</html>
